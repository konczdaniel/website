<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Koncz Daniel
    </title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/header.css">
      <link rel="stylesheet" href="styles/general.css">
      <link rel="stylesheet" href="styles/home.css">
      <link rel="stylesheet" href="styles/responsive.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <body>
      <img data-aos="fade-down" data-aos-duration="1000" src="icons/gradient.png" class="gradient-background" alt="gradient">
      <div class="layer-blur"></div>

      <div class="header">
        <div class="header-left-section">
          <img data-aos="fade-down" data-aos-duration="1200" src="icons/whitelogo.png" class="portfolio-image">
        </div>
        <div class="header-right-section">
          <a data-aos="fade-down" data-aos-duration="1200" href="#home" class="header-content">Home</a>
          <a data-aos="fade-down" data-aos-duration="1400" href="#portfolio" class="header-content">About</a>
          <a data-aos="fade-down" data-aos-duration="1600" href="#resume" class="header-content">Projects</a>
          <a data-aos="fade-down" data-aos-duration="1800" href="#contact" class="header-content">Contact</a>
        </div>
        <!-- Hamburger Menu -->
        <div class="hamburger" onclick="toggleMenu()">
          <span data-aos="fade-down" data-aos-duration="2000" class="span1"></span>
          <span data-aos="fade-down" data-aos-duration="1500" class="span2"></span>
          <span data-aos="fade-down" data-aos-duration="1000" class="span3"></span>
        </div>

        <div class="mobile-menu" id="mobileMenu">
          <a href="#home" class="mobile-link">Home</a>
          <a href="#portfolio" class="mobile-link">About</a>
          <a href="#resume" class="mobile-link">Projects</a>
          <a href="#contact" class="mobile-link">Contact</a>
        </div>
      </div>
      


      <div class="home-container">
        <div class="content">
          <h1 data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" 
          data-aos-duration="1500">
              KONCZ DANIEL <br> 
          </h1> 
          <div class="text-changer"
          data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" 
          data-aos-duration="2000">
            <div class="roles-container">
              <span class="role">Software Enginner</span>
              <span class="role">Student</span>
              <span class="role">Software Enginner</span>
              <span class="role">Student</span>
              <span class="role">Software Enginner</span>
            </div>
          </div>

          <div class="tag-box"
          data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" 
          data-aos-duration="2500">
            <div class="tag">LOOK AROUND</div>
          </div>
        </div>
        
          <div class="robot-scaler">
            <spline-viewer 
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0" 
              data-aos-duration="2500" class="robot-3d" url="https://prod.spline.design/u3irmxx-ObGub1Ke/scene.splinecode">

            </spline-viewer>
          </div>
        
      </div>
      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.89/build/spline-viewer.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
      <script src="main.js"></script>
